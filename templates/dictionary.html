{% extends "base.html" %}

{% block pageheading %}
Maori-English Dictionary
{% endblock %}

{% block main %}
<div class="container">
    <form action="/dictionary" method="GET"> <!-- Form for filtering dictionary data -->
        <label for="category">Select a category:</label>
        <select name="category" id="category"> <!-- Dropdown options for selecting a category -->
            <option value="">All</option>
            <option value="Actions">Actions</option>
            <option value="Animals">Animals</option>
            <option value="Clothing">Clothing</option>
            <option value="Culture / Religion">Culture / Religion</option>
            <option value="Descriptive">Descriptive</option>
            <option value="Emotions">Emotions</option>
            <option value="Food">Food</option>
            <option value="Math / Number">Math / Number</option>
            <option value="Outdoors">Outdoors</option>
            <option value="People">People</option>
            <option value="Places">Places</option>
            <option value="Plants">Plants</option>
            <option value="School">School</option>
            <option value="Sport">Sport</option>
            <option value="Technology">Technology</option>
            <option value="Time">Time</option>
        </select>
        <label for="level_from">Select starting level:</label> <!-- Dropdown for selecting the ending level -->
        <select name="level_from" id="level_from">
            <option value="">Any</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <label for="level_to">Select ending level:</label>
        <select name="level_to" id="level_to">
            <option value="">Any</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <input type="submit" value="Filter">
    </form>

    <table>
        <thead>
            <tr>
                <th>Maori Word</th>
                <th>English Word</th>
                <th>Category</th>
                <th>Definition</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody>
            {% for word in dictionary_data %} <!-- Displaying dictionary data -->
                <tr>
                    <td>{{ word[1] }}</td>
                    <td>{{ word[2] }}</td>
                    <td>{{ word[3] }}</td>
                    <td>{{ word[4] }}</td>
                    <td>{{ word[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
