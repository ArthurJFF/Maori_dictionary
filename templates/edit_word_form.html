{% extends "base.html" %}

{% block pageheading %}
Edit Word
{% endblock %}

{% block main %}
<div class="container">  <!-- form for editing word, they can modify any line of table except id-->
    <form action="{{ url_for('edit_word', word_id=word[0]) }}" method="POST">  <!-- send to server with post request-->
        <label for="m_word">Maori Word:</label>
        <input type="text" id="m_word" name="m_word" value="{{ word[1] }}" required><br>

        <label for="e_word">English Word:</label>
        <input type="text" id="e_word" name="e_word" value="{{ word[2] }}" required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ word[3] }}" required><br>

        <label for="definition">Definition:</label>
        <input type="text" id="definition" name="definition" value="{{ word[4] }}" required><br>

        <label for="level">Level:</label>
        <input type="number" id="level" name="level" value="{{ word[5] }}" required><br>

        <input type="submit" value="Save Changes">
    </form>
</div>
{% endblock %}
