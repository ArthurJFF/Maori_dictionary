{% extends "base.html" %}

{% block pageheading %}
Add a New Word
{% endblock %}

{% block main %}
<div class="container">
    <form action="/add_word" method="POST">
        <label for="m_word">Maori Word:</label>
        <input type="text" id="m_word" name="m_word" required><br>

        <label for="e_word">English Word:</label>
        <input type="text" id="e_word" name="e_word" required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>

        <label for="definition">Definition:</label>
        <input type="text" id="definition" name="definition" required><br>

        <label for="level">Level:</label>
        <input type="number" id="level" name="level" min="1" max="10" required><br>

        <label for="image_url">Image URL (contact developer for options):</label>
        <input type="text" id="image_url" name="image_url" ><br>

        <input type="submit" value="Add Word">
    </form>
</div>
{% endblock %}
