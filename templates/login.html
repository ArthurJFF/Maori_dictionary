{% extends "base.html" %}

{% block main %}
    {% if error %}  <!-- if there is an error message displayed in red-->
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form class="myform" method="post" action="/login"> <!-- user login form-->
        <div class="form-group">
            <div class="form-label">Email</div>
            <div class="form-element"><input type="email" name="email" id="email" required></div>
        </div>
        <div class="form-group">
            <div class="form-label">Password</div>
            <div class="form-element"><input type="password" name="user_password" id="user_password" required></div>
        </div>

        <div class="form-group">
            <div class="form-label">Reset</div>
            <div class="form-element"><input type="reset" value="Reset" required></div>
        </div>
        <div class="form-group"> <!-- submit the credentials -->
            <div class="form-label">Submit</div>
            <div class="form-element"><input type="submit" value="Submit" required></div>
        </div>
    </form>
{% endblock %}
