<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Maori Dictionary | home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link href="{{ url_for('static', filename='smile.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>

<body>
<nav>
    <div class="container">  <!-- sets up the menu at the top of the screen which gives links to the various pages on the website -->
        <div class="navbar-brand">Maori Dictionary.</div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/dictionary">Dictionary</a>
            <a href="/contact">Contact</a>
            {% if 'email' in session %}
                <div class="navbar-user">Logged in as: {{ session.get('name') }}</div>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/signup">Signup</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    <header>
        <h1>Maori Dictionary</h1>  <!-- page heading -->
        <h2>{% block pageheading %}{% endblock %}</h2>
    </header>

    <main>
        {% block main %}
        {% endblock %}
    </main>
</div>
</body>

</html>
