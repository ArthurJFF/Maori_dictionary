{% extends "base.html" %}

{% block pageheading %}
Confirm Delete
{% endblock %}

{% block main %}
<div class="container">
    <h2>Are you sure you want to delete the word "{{ word[1] }}"?</h2>
    <p><strong>English Word:</strong> {{ word[2] }}</p>
    <p><strong>Category:</strong> {{ word[3] }}</p>
    <p><strong>Definition:</strong> {{ word[4] }}</p>   <!--display information about word to be deleted-->
    <p><strong>Level:</strong> {{ word[5] }}</p>

    <form action="{{ url_for('delete_word', word_id=word[0]) }}" method="POST">  <!-- form with button to confirm delete-->
        <input type="submit" value="Delete" class="btn btn-danger">
        <a href="{{ url_for('view_word', word_id=word[0]) }}" class="btn btn-secondary">Cancel</a>  <!-- goes back to view word page if cancel button pressed-->
    </form>
</div>
{% endblock %}
